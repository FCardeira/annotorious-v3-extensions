<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Annotorious OpenSeadragon Textlayer</title>
    <script type='module' src='./index.ts'></script>
    <style>
      html, body, #openseadragon {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      .openseadragon-canvas {
        outline: none;
      }

      .a9s-osd-textlayer {
        color: rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>

  <body>
    <div id="openseadragon"></div>

    <script type='module'>
      import { 
        OpenSeadragon, 
        Annotorious, 
        parseALTO, 
        mountExtension,
        transcriptionLabel
      } from './index.ts';

      window.onload = function() {
        var viewer = OpenSeadragon({
          id: 'openseadragon',
          prefixUrl: 'https://cdn.jsdelivr.net/npm/openseadragon@3.1/build/openseadragon/images/', 
          crossOriginPolicy: 'Anonymous',
          gestureSettingsMouse: {
            clickToZoom: false
          },
          gestureSettingsTouch: {
            pinchRotate: true
          },
          tileSources: [{
            type: 'image',
            url: '33054-000002-0001-scaled.jpg'
          }]        
        });

        var anno = Annotorious(viewer, { adapter: null });

        var textlayer = mountExtension(anno, {
          label: transcriptionLabel
        });

        fetch('alto-sample.xml')
          .then(res => res.text())
          .then(xml => {
            const annotations = parseALTO(xml);
            anno.setAnnotations(annotations);
          });
      }
    </script>
  </body>
</html>
